<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –Ω–∞ –ó–Ω–∞–π–∫–æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        #hero {
            width: 100px; /* –ó–∞–º–µ–Ω–µ—Ç–µ —Å —Ä–µ–∞–ª–µ–Ω —Ä–∞–∑–º–µ—Ä –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ—Ç–æ –Ω–∞ –ó–Ω–∞–π–∫–æ */
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .question {
            margin-top: 60px;
            font-size: 24px;
        }
        .answer {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer.correct {
            background-color: #a8e6cf;
        }
        .answer.wrong {
            background-color: #ff8b8b;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        #finalMessage {
            font-size: 24px;
            margin-top: 20px;
        }
        #emoji {
            font-size: 50px;
            margin-top: 20px;
        }
        #nextButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img id="hero" src="https://via.placeholder.com/100" alt="–ó–Ω–∞–π–∫–æ"> <!-- –ó–∞–º–µ–Ω–µ—Ç–µ —Å –∏—Å—Ç–∏–Ω—Å–∫–æ—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –ó–Ω–∞–π–∫–æ -->
    <div id="score">–¢–æ—á–∫–∏: 0</div>
    <div id="questionContainer"></div>
    <button id="nextButton" onclick="nextQuestion()">–°–ª–µ–¥–≤–∞—â –≤—ä–ø—Ä–æ—Å</button>
    <div id="finalMessage"></div>
    <div id="emoji"></div>

    <script>
        const questions = [
            { question: "–ö–∞–∫–≤–æ –µ –≤–æ–¥–∞—Ç–∞?", answers: ["–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 0 },
            { question: "–ö–∞–∫–≤–æ –µ –≤—ä–∑–¥—É—Ö—ä—Ç?", answers: ["–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 1 },
            { question: "–ö–∞–∫–≤–æ –µ –ø—è—Å—ä–∫—ä—Ç?", answers: ["–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 1 },
            { question: "–ö–∞–∫—ä–≤ –≤–∏–¥ –µ –∂–µ–ª—è–∑–æ—Ç–æ?", answers: ["–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 1 },
            { question: "–í–æ–¥–∞ –≤ —Ç–≤—ä—Ä–¥–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ –µ:", answers: ["–°–Ω—è–≥ –∏ –ª–µ–¥", "–î—ä–∂–¥", "–ü–∞—Ä–∞"], correct: 0 },
            { question: "–ö–∞–∫–≤–æ —Å–µ –ø–æ–ª—É—á–∞–≤–∞ –ø—Ä–∏ —Ç–æ–ø–µ–Ω–µ –Ω–∞ –ª–µ–¥?", answers: ["–í–æ–¥–∞", "–ü–∞—Ä–∞", "–í—ä–∑–¥—É—Ö"], correct: 0 },
            { question: "–ö–∞–∫–≤–æ —Å—Ç–∞–≤–∞, –∫–æ–≥–∞—Ç–æ –≤–æ–¥–∞—Ç–∞ –∑–∞–≤—Ä–∏?", answers: ["–°—Ç–∞–≤–∞ –ª–µ–¥", "–°—Ç–∞–≤–∞ –ø–∞—Ä–∞", "–ü—Ä–µ–≤—Ä—ä—â–∞ —Å–µ –≤ –ø—è—Å—ä–∫"], correct: 1 },
            { question: "–ö–æ–π –æ—Ç —Ç–µ–∑–∏ –ø—Ä–∏–º–µ—Ä–∏ –µ —Ç–µ—á–Ω–æ—Å—Ç?", answers: ["–õ–µ–¥", "–ú–∞—Å–ª–æ", "–î—ä—Ä–≤–æ"], correct: 1 },
            { question: "–ö–∞–∫—ä–≤ –µ –¥–∏–º—ä—Ç –æ—Ç –≥–æ—Ä—è—â–∞ —Å–≤–µ—â?", answers: ["–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 0 },
            { question: "–ö–∞–∫–≤–æ –µ –ø–ª–∞—Å—Ç–µ–ª–∏–Ω—ä—Ç?", answers: ["–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ"], correct: 2 },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function displayQuestion() {
            const questionContainer = document.getElementById("questionContainer");
            questionContainer.innerHTML = "";
            const currentQuestion = questions[currentQuestionIndex];

            const questionElement = document.createElement("div");
            questionElement.className = "question";
            questionElement.innerText = currentQuestion.question;
            questionContainer.appendChild(questionElement);

            currentQuestion.answers.forEach((answer, index) => {
                const answerElement = document.createElement("div");
                answerElement.className = "answer";
                answerElement.innerText = answer;
                answerElement.onclick = () => selectAnswer(index, answerElement);
                questionContainer.appendChild(answerElement);
            });
        }

        function selectAnswer(index, answerElement) {
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = index === currentQuestion.correct;

            if (isCorrect) {
                answerElement.classList.add("correct");
                score++;
            } else {
                answerElement.classList.add("wrong");
            }

            document.getElementById("score").innerText = "–¢–æ—á–∫–∏: " + score;

            const nextButton = document.getElementById("nextButton");
            nextButton.style.display = "block";

            // Disable all answers
            const answers = document.querySelectorAll(".answer");
            answers.forEach(answer => {
                answer.onclick = null;
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
                document.getElementById("nextButton").style.display = "none";
            } else {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            const finalMessage = document.getElementById("finalMessage");
            finalMessage.style.display = "block";
            let message = "–í–∏–µ —Å—ä–±—Ä–∞—Ö—Ç–µ –æ–±—â–æ " + score + " —Ç–æ—á–∫–∏.";
            let emoji = "";

            if (score >= 9) {
                message += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –æ—Ç–ª–∏—á–Ω–æ!";
                emoji = "üòÑ"; // —â–∞—Å—Ç–ª–∏–≤ –µ–º–æ—Ç–∏–∫–æ–Ω
            } else if (score >= 7) {
                message += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –º–Ω–æ–≥–æ –¥–æ–±—Ä–µ!";
                emoji = "üòä"; // —â–∞—Å—Ç–ª–∏–≤ –µ–º–æ—Ç–∏–∫–æ–Ω
            } else if (score >= 5) {
                message += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –¥–æ–±—Ä–µ!";
                emoji = "üôÇ"; // —â–∞—Å—Ç–ª–∏–≤ –µ–º–æ—Ç–∏–∫–æ–Ω
            } else {
                message += " –ü—Ä–æ—á–µ—Ç–∏ –æ—â–µ –ø–æ —Ç–µ–º–∞—Ç–∞ –∏ –∏–≥—Ä–∞–π –æ—Ç–Ω–æ–≤–æ!";
                emoji = "üò¢"; // —Ç—ä–∂–µ–Ω –µ–º–æ—Ç–∏–∫–æ–Ω
            }

            finalMessage.innerText = message;
            document.getElementById("emoji").innerText = emoji;
        }

        // –ó–∞–ø–æ—á–≤–∞–º–µ –∏–≥—Ä–∞—Ç–∞
        displayQuestion();
    </script>
</body>
</html>
